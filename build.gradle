plugins {
	id 'java'
	id 'application'
	id 'org.gretty' version '3.0.1'
}

mainClassName = 'ru.itx.enp.chat.App'

dependencies {
    compile 'javax.websocket:javax.websocket-api:1.1'
	compile 'org.dizitart:nitrite:3.4.1'
	compile 'org.slf4j:slf4j-simple:1.7.30'
}

repositories {
	jcenter()
}

gretty {
	host = '0.0.0.0'
	contextPath = '/'
}
