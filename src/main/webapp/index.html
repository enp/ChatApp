<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ChatApp</title>
    </head>
    <body>
        <script type="text/javascript">
	        onload = () => {
	        	const socket = new WebSocket(`ws://${location.host}/socket`)
	        	socket.onmessage = (message) => {
	        		console.log(message)
	        	}
	        	socket.onopen = () => {
	        		socket.send("Hello!")
	        	}
	        }
        </script>
    </body>
</html>
